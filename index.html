<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Bury | Developer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="main.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>

    <section id="home" class="home">
      <h1>HUNTER BURY</h1>
      <h5>FULL-STACK DEVELOPER</h5>
      <span id="down">View my  projects &rarr;</span>
    </section>

    <nav id="nav">
      <h1>HUNTER BURY | Developer </h1>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#additional-info">Additional Information</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
      <button class="burger-menu" id="burger-menu">
        <ion-icon class="bars" name="menu-outline"></ion-icon>
      </button>
    </nav>
    

    <section id="projects" class="projects">
      <h1 id="projects-title" class="projects-title">PROJECTS<h1>
      <div class="projects-container">
        <div class="project-container project-card">
          <img class="project-pic" src="" alt="" />
          <h5 class="project-title">Ecommerce website</h5>
          <img src="assets/icons/icons8-python.svg" class="icon icon-card" />
          <img src="assets/icons/icons8-javascript.svg" class="icon icon-card" /><br>
          <a href="https://github.com/hunterbury/ecommerce" class="project-link">Source code</a>
          <a href="#" class="project-link">Demo</a>
        </div>

        <div class="project-container project-card">
          <img class="project-pic" src="assets/project-pics/pomodoro.png" alt="">
          <h5 class="project-title">Pomodoro Clock</h5>
          <img src="assets/icons/icons8-react.svg" class="icon icon-card" /><br>
          <a href="https://github.com/hunterbury/pomodoro" class="project-link">Source code</a>
          <a href="#" class="project-link">Demo</a>
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>Get In Touch With Me</h2>
      <div class="contact-form-container">
        <div class="contact-form">
          <form action="https://formspree.io/f/xyylngw" method="POST">
            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Enter Your Name"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Enter Your Email"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="message">Message</label>
              <textarea
                id="message"
                cols="60"
                rows="10"
                placeholder="Enter Your Message"
                name="message"
                class="input-field"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              id="submit-btn"
              class="submit-btn"
            />
          </form>
        </div>
      </div>
    </section>

    <i class="scroll-up" id="scroll-up"
      ><img
        src="assets/icons/icons8-upward-arrow-64.png"
        class="socicon up-arrow"
        alt="scroll-up"
      />
    </i>
  </body>

  <footer>
    <div class="logos">
        <a class="logo fab fa-github" href="https://github.com/hunterbury"></a>
        <a class="logo fab fa-free-code-camp" href="https://www.freecodecamp.org/hunterbury"></a>
      </div>
    <p class="copy">Hunter Bury &copy;2021</p>
  </footer>
</html>
